<!DOCTYPE html>
<html lang="en">
  <head>
    <title>M2 Web AR Demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-styles.css" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div id="card">
      <model-viewer
        src="./assets/gaming_chair.glb"
        ios-src="./assets/gaming_chair.usdz"
        alt="Gaming chair"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar
      >
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>M2 Web AR Demo</h1>
        </span>
        <a
          class="cc"
          href="https://creativecommons.org/licenses/by/2.0/"
          target="_blank"
        >
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
      </section>
    </div>

    <footer>
      <p>Đây là Web AR sử dụng thư viện model-viewer</p>
      <p>✌️ M2 Web AR Study ✌️</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
